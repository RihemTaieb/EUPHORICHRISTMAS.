    /* ðŸ‘‰ GROS 10, 9, 8... pour les 10 derniÃ¨res secondes */

    @keyframes pulseBox {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.02); }
      100% { transform: scale(1); }
    }

    /* ðŸ”¥ ANIMATION BOOM */
    @keyframes boomFlash {
      0%   { transform: scale(1);   background-color: rgba(255, 255, 255, 0.85); }
      25%  { transform: scale(1.05); background-color: #ffe5e5; }
      50%  { transform: scale(0.98); background-color: #ffffff; }
      75%  { transform: scale(1.04); background-color: #ffe5e5; }
      100% { transform: scale(1);   background-color: rgba(255, 255, 255, 0.85); }
    }

    @keyframes boomShake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-4px); }
      80% { transform: translateX(4px); }
      100% { transform: translateX(0); }
    }

    .boom-effect {
      animation:
        boomFlash 0.8s ease-out 0s 2,
        boomShake 0.4s ease-in-out 0.1s 2;
    }

<body>
  <!-- ðŸ”¹ "Page 1" = ton site -->
  <div id="page1">

    <!-- NAVBAR -->
    <header>
      
    
      </div>
    </header>

    <!-- SECTION COVER AVEC COMPTEUR (section 1) -->
    <section id="cover">
      <!-- id pour animation BOOM -->
      <div class="cover-content" id="coverBox">
        <div class="cover-inner">
          <div>
<img src="logo.png" alt="Euphoric Christmas" class="hero-logo">
            <p class="hero-subtitle" id="hero-label">Release in:</p>

            <!-- âœ… compteur normal -->
            <div class="hero-countdown" id="countdown-normal">
              <div class="hero-countdown-item">
                <span class="value" id="cd-days">0</span>
                <span class="label">Days</span>
              </div>
              <div class="hero-countdown-item">
                <span class="value" id="cd-hours">0</span>
                <span class="label">Hours</span>
              </div>
              <div class="hero-countdown-item">
                <span class="value" id="cd-mins">0</span>
                <span class="label">Minutes</span>
              </div>
              <div class="hero-countdown-item">
                <span class="value" id="cd-secs">0</span>
                <span class="label">Seconds</span>
              </div>
            </div>

            <!-- ðŸ”Ÿ gros 10, 9, 8... -->
            <div class="hero-final" id="final-countdown">10</div>
          </div>

        </div>
      </div>
    </section>

  </div>

  <script>
    // ðŸ•’ Date de sortie (Ã  changer si besoin)
    const releaseDate = new Date('2025-11-22T12:44:30');

    const daysEl    = document.getElementById('cd-days');
    const hoursEl   = document.getElementById('cd-hours');
    const minsEl    = document.getElementById('cd-mins');
    const secsEl    = document.getElementById('cd-secs');
    const heroLabel = document.getElementById('hero-label');
    const coverBox  = document.getElementById('coverBox');

    const normalCountdown = document.getElementById('countdown-normal');
    const finalCountdown  = document.getElementById('final-countdown');

    let boomTriggered = false;
    let timerId = null;

    function triggerBoom() {
      if (boomTriggered) return;
      boomTriggered = true;

      // Texte BOOM
      if (heroLabel) {
        heroLabel.textContent = 'BOOM! ðŸŽ‰ EuphoricChristmas is out!';
        heroLabel.classList.add('boom-text');
      }

      // Animation sur la carte
      if (coverBox) {
        coverBox.classList.add('boom-effect');
      }

      // ArrÃªter le compteur
      if (timerId) {
        clearInterval(timerId);
      }

      // â±ï¸ AprÃ¨s 2 secondes, redirection (change le nom du fichier si besoin)
      setTimeout(() => {
        window.location.href = 'EUPHORICHRISTMAS.html';
      }, 2000);
    }

    function updateCountdown() {
      const now = new Date();
      const diff = releaseDate - now;

      if (diff <= 0) {
        // Fin du compte Ã  rebours
        daysEl.textContent  = 0;
        hoursEl.textContent = '00';
        minsEl.textContent  = '00';
        secsEl.textContent  = '00';

        triggerBoom();
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);

      const days  = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const mins  = Math.floor((totalSeconds % 3600) / 60);
      const secs  = totalSeconds % 60;

      // Pour > 10 secondes : affichage normal
      if (totalSeconds > 10) {
        if (normalCountdown) normalCountdown.style.display = 'flex';
        if (finalCountdown)  finalCountdown.style.display  = 'none';

        daysEl.textContent  = days;
        hoursEl.textContent = hours.toString().padStart(2, '0');
        minsEl.textContent  = mins.toString().padStart(2, '0');
        secsEl.textContent  = secs.toString().padStart(2, '0');
      } else {
        // ðŸ”Ÿ DerniÃ¨res secondes : gros 10, 9, 8...
        if (normalCountdown) normalCountdown.style.display = 'none';
        if (finalCountdown)  {
          finalCountdown.style.display  = 'block';
          finalCountdown.textContent = secs; // 10,9,8,â€¦
        }

        // Option : changer le texte au-dessus
        if (heroLabel) {
          heroLabel.textContent = 'Get ready...';
        }
      }
    }

    updateCountdown();
    timerId = setInterval(updateCountdown, 1000);
  </script>
